<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<style>
    .some-container{
 font-size: 250px;
}
</style>
<body>
    <div>
        Some text
       </div>
       <div>
        Some other text
       </div>
    



   <script>
       $( document ).ready(function() {
         //1)delay the function by 5 seconds
        setTimeout(() => {
              //2) add the class to all the divs
              //--how to select divs
              // how tro add a class
              $("div").addClass("some-container")
            
            
        }, 2000);
         
        


    
});
   </script>
</body>
</html>
After 5 seconds of the document.ready event, add the .some-container class to all the <div>s in the document.

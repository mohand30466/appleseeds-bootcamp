<body>
    <script>
        function createSequence(d) {
            return {
                printElements: function(amount) {
                    var current = 0;
                    for (var i = 0; i < amount; i++) {
                        console.log(current);
                        current += d;
                    }
                }
            }
        }
        createSequence(2).
        printElements(10);
        createSequence(5).
        printElements(6);
    </script>

</body>

<!DOCTYPE html>

<body>


    <script>

        var printObject = {
             name: "volvo",
             printName: function(){
        console.log("my name is " + this.name); 
        },

        printNameAfterSec: function(){


            setTimeout(this.printName.bind(printObject),1000)
        }
        };
            
        printObject.printName();
        printObject.printNameAfterSec();
    
    </script>
    
</body>

<body>
    <script>
        class Account{
            constructor(sum) {
                this.sum = sum;
                
            }
            deposit(value){
                  //increase sum
                //   this.sum = this.sum + value
                  this.sum += value
            

            }
            withdraw(value){
                //decrease sum
                this.sum -= value



            }
        }

        const account = new Account(500);
        console.log(account);
        
        account.deposit(20)
        account.withdraw(100)

        console.log(account);
        
       

    
    
    
    
    
    </script>
    
</body>

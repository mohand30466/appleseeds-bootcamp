    <script>
        class Player{
            constructor(name, score=0){
                this.name = name;
                this.score = score;
            }
            didWin(){
                 return(this.score > 30)
                
            }
            checkIfPlayerWon(){
            
                    console.log(`Player ${this.name} ${this.didWin() ? "win":"lost"}`);

                }
               
        }

        let newScore = new Player("John", 32)
           newScore.checkIfPlayerWon();
    
    
    
    
    
    </script>
